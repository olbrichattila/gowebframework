<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Golang Web Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <div class="header">
        <label>Model</label>
        <a class="button" href="/logout">Logout</a>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                {{ range $value := . }}
                <tr>
                    <td>
                        <a class="link" href="/fuel_type/{{ urlEscape (index $value "basemodel") }}/{{ urlEscape (index $value "make") }}/{{ urlEscape (index $value "model") }}">{{ index $value "model" }}</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
